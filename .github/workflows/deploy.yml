name: Build and Deploy Elm App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Elm
        uses: jorelali/setup-elm@v6
        with:
          elm-version: 0.19.1

      - name: Build Elm to single HTML
        run: elm make src/Main.elm --output=index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Elm to single HTML
        run: |
          mkdir -p build
          elm make src/Main.elm --output=build/index.html

      - name: Copy i18n files
        run: |
          mkdir -p build/i18n
          cp -r i18n/* build/i18n/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
